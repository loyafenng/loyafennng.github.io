<!DOCTYPE html>
<html>
<head>
	<title>时间提醒</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/notice.css">
</head>
<body>
	<section id="time_notice">
		<p><span>设置提醒主题:</span><input class="content_title" type="text" ></p>
		<p><span>设置提醒内容:</span><textarea class="content"></textarea></p>
		<p><span>设置持续时长:</span><input class="notice_keep" type="text" maxlength="2" value="1"></p>
		<p><span>设置提醒时间:</span><input class="notice_time" type="text" id="time" data-format="HH:mm" data-template="HH : mm" name="datetime">
		<p class="btn-group"><button class="btn btn-default">取消</button><button class="btn btn-success">保存</button></p>
	</section>
	<script type="text/javascript" src="js/jquery-1.8.3.js"></script>
	<script type="text/javascript" src="js/moment.js"></script>
	<script type="text/javascript" src="js/combodate.js"></script>
	<script>
	$(function(){
	    $('#time').combodate({
	        firstItem: 'name', //show 'hour' and 'minute' string at first item of dropdown
	        minuteStep: 1
	    });  
	});
	</script>
	<!-- <script type="text/javascript" src="js/desktopnotify.js"></script> -->
	<script type="text/javascript" src="js/notice.js"></script>
</body>
</html>
